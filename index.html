<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>SGD OIST - Analizador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
  <div class="container contenedor-principal">
    <div class="header">
      <div class="header-left">
        <img src="{{ url_for('static', filename='logo_minjusdh.png') }}" class="logo-minjus" alt="logo">
        <div>
          <h1>SGD OIST - Analizador de Pendientes</h1>
          <p>Sube aquí el PDF descargado del SGD: "Reporte Documentos - Dashboard - Motivo Asunto Resp. Oficina".</p>
        </div>
      </div>
    </div>

    <div style="margin-top:20px;">
      <form action="{{ url_for('dashboard') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf" required class="input-file">
        <div style="margin-top:12px;">
          <button type="submit" class="btn">Analizar y ver Dashboard</button>
          <button formaction="{{ url_for('procesar_pdf_route') }}" formmethod="post" type="submit" class="btn" style="margin-left:8px;">Generar Excel</button>
        </div>
      </form>
    </div>

    <p style="margin-top:18px;" class="muted">Nota: si el PDF está escaneado (imagen), el OCR opcional intentará extraer texto.</p>
  </div>
</body>
</html>
